<!DOCTYPE html>
 <html>
    <style>
        body {background-color: rgb(250, 212, 200);}
    </style>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1000" height="1000">
            <defs><!--бибиотека элементов и эффектов-->
                <linearGradient id="linear-gradient">
                    <stop offset="0%" stop-color="#C71585"/>
                    <stop offset="100%" stop-color="#F08080"/>
                </linearGradient>  
            </defs>
            <!--1 задание-->
            <rect x="5" y="5" rx="20" ry="20" fill="url(#linear-gradient)" stroke="#800000" stroke-width="2" width="200" height="100">
                <animate attributeName="x" from="5" to="400" dur="3s" repeatCount="indefinite"/>
            </rect>
            
            <circle cx="100" cy="200" r="10" fill="#FFA07A" stroke="#FF4500" stroke-width="10" stroke-dasharray="3">
                <animate attributeName="r" from="10" to="50" dur="3s" repeatCount="indefinite"/>
                <animate attributeName="stroke-dasharray" from="1" to="360" dur="3s" repeatCount="indefinite"/>
            </circle>

            <ellipse cx="100" cy="330" rx="60" ry="30" stroke="#4B0082" stroke-width="2">
                <animate attributeName="cx" from="100" to="350" dur="3s" repeatCount="indefinite"/>
                <animate attributeName="fill" from="#6A5ACD" to="#00FFFF" dur="3s" repeatCount="indefinite"/>
            </ellipse>

            <polygon points="60,600 160,450 260,600" fill="violet" stroke="purple">
                <animate attributeName="stroke-width" from="5" to="20" dur="2s" repeatCount="indefinite"/>
            </polygon>

            <!--2 задание-->
            <defs>
                <path id="cog" d="M100 59.384v-18.768l-14.333-2.389c-0.582-1.771-1.291-3.483-2.119-5.127l8.443-11.82-13.271-13.271-11.799 8.428c-1.651-0.835-3.373-1.552-5.153-2.139l-2.383-14.298h-18.768l-2.383 14.298c-1.78 0.587-3.502 1.304-5.153 2.139l-11.8-8.428-13.271 13.271 8.443 11.82c-0.827 1.644-1.537 3.356-2.118 5.127l-14.333 2.389v18.768l14.367 2.395c0.582 1.755 1.29 3.452 2.113 5.081l-8.471 11.86 13.271 13.271 11.88-8.486c1.621 0.815 3.31 1.516 5.055 2.093l2.4 14.402h18.768l2.4-14.402c1.746-0.577 3.434-1.278 5.055-2.093l11.88 8.486 13.271-13.271-8.471-11.86c0.823-1.629 1.531-3.326 2.113-5.081l14.367-2.394zM50 62.5c-6.904 0-12.5-5.596-12.5-12.5 0-6.904 5.596-12.5 12.5-12.5 6.904 0 12.5 5.596 12.5 12.5 0 6.904-5.596 12.5-12.5 12.5z"/> 
            </defs>
            <use xlink:href="#cog" id="col1" x="100" y="750" fill="#CD5C5C">
                <animateTransform xlink:href="#cog" attributeName="transform" attributeType="XML" type="scale"  from="1" to="2" dur="3s" repeatCount="indefinite"/>
            <!--Этот атрибут задаёт пространство имён, в котором определяются конечный атрибут и связанные с ним значения.-->
            </use>
        </svg>
    </body>
 </html>
