<!DOCTYPE html>
 <html>
     <head>
        <title>Изучение HTML5</title>
        <style>
            body {
                background-color: rgb(226, 177, 161);
                font-family: academy engraved let;
                color: rgb(0, 0, 0);
                font-size: 20px;
            }
        </style>
        <script>
            function getCoordinates() {
            navigator.geolocation.getCurrentPosition(showCoordinates);
            }
            function showCoordinates(position) {
            alert("Широта:" + position.coords.latitude + " Долгота:" + position.coords.longitude);
            }
            function fun(){
            alert("Информация принята.");
        }
        </script>
     </head>
    <body>
        <nav><a href="#oi">Основная информация</a> | <a href="#ev">Песня и видео</a> | <a href="#f">Перейти к фотографии</a></nav>
        <br><br><br>

        <form>
        <p id="ev">Gesaffelstein, The Weeknd - Lost in the Fire</p>
        <audio src="The Weeknd.mp3" controls></audio>
        <br>
        <br>
        <p>Трейлер игры "The Sims 4:Паранормальное"</p>
	    <video src="sims.mp4" width="300" height="200" controls></video>
        <br>
        <p>Для считывания координат нажмите на кнопку</p>
        <input type="button" value="Узнать свои координаты" onclick ="getCoordinates()"/> 
        
        <footer id="f">
            <hr>
             <nav>
                <img src="3.2.jpg">
            </nav>
        </footer>
        <footer id="oi"><!--label подпись-->
            <h2 style="color: black;">Данные о студенте:</h2>
             <p><label for="name">Имя </label> <input type="text" name="fullname" id="fullname" autocomplete="on" placeholder="Ваше имя"></p>
             <p><label for="email">Ваш e-mail  </label><input type="email" name="email" placeholder="Адрес электронной почты"></p>
             <p><label for="tel">Ваш телефон  </label><input type="tel" name="tel" placeholder="Номер телефона"></p>
       
        <br>
        <label>Ваша специальность: 
            <datalist id="sps"><!--Создает список вариантов, которые можно выбирать при наборе в текстовом поле-->
              <select name="sps" >
                  <option value="ПОИТ">ПОИТ</option>
                  <option value="ИСиТ">ИСиТ</option>
                  <option value="ПОИМБС">ПОИМБС</option>
                  <option value="ДЭиВИ">ДЭиВИ</option>
               </select>
              </datalist>
              <input type="text" name="sp" list="sps"/> <!--список-->
           </label>
           <br><br>
                                                                 <!--step- шаг допустимых чисел-->
           Год вашего рождения:<input type="number" min="1950" max="2016" step="1" value="2000">

           <label>Сегодняшняя дата:
            <input type="date" value="2020-01-01" min="2018-01-01" max="2020-12-31"></label>
        
        <label> Время:
        <input type="time" id="time" ></label>
    </footer>
        <p><input type="submit" value="Отправить информацию" onclick="fun()"></p>
    </form>
    </body>
 </html>
