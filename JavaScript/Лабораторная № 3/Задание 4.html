<!DOCTYPE html>
<html>
    <head>
        <title>Задание 4</title>
        '<style type = "text/css">
        table { 
         border: 2px solid black;
	     border-collapse: collapse;
         font-size: 20px;
         background-color:rgb(233, 150, 150);
         margin:10px;
         padding:50px;
        text-align: center;}
         td {border: 2px solid black;}
        </style>'
        <table>
        <script type = "text/javascript">
        x = new Date();
        document.write("<tr><td> Год </td>"); 
        document.write("<td>", x.getFullYear()," </td>"); 
        document.write("</tr>"); 
        document.write("<tr><td> Месяц </td>"); 
        document.write("<td>", x.getMonth()+1," </td>"); 
        document.write("</tr>"); 
        document.write("<tr><td> День </td>"); 
        document.write("<td>", x.getDate()," </td>"); 
        document.write("</tr>"); 
        document.write("<tr><td> Час </td>"); 
        document.write("<td>", x.getHours()," </td>"); 
        document.write("<tr><td> Минуты </td>"); 
        document.write("<td>", x.getMinutes()," </td>"); 
        document.write("<tr><td> Секунды </td>"); 
        document.write("<td>", x.getSeconds()," </td>"); 
        document.write("</tr>"); 
        </script>
        </table>
    </head>
</html>
