<!DOCTYPE html>
<html>
    <head>
    <title>Задание 3</title>
    <script type = 'text/javascript'>
    mystring = new String ('Кохнюк Александра Сергеевна');
    document.write(mystring + '<br>');
    document.write('Длина строки: ' + mystring.length + '<br>');
    document.write('Строка в верхнем регистре: ' + mystring.toUpperCase() + '<br>');
    document.write('Строка в нижнем регистре: ' + mystring.toLowerCase() + '<br>');
    document.write(mystring.replace('Кохнюк Александра Сергеевна', 'КАС'));
    </script>
    </head> 
</html>
