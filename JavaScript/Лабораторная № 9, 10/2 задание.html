<!DOCTYPE html>
<html>
    <head>
        <style type = "text/css">
            body {background:rgb(223, 197, 199);}
            </style>
    </head>
    <body>
        <img src=pig.png height="250px" width="250px" id="myimg" onclick="fun()" style = "position: relative; cursor: pointer;"> <!--смещается относительно себя-->
        <script type="text/javascript">

        function fun(){
        let startTime = Date.now(); // получаем текущее время и дату
        let timer = setInterval(function() {
    
        let timePassed = Date.now() - startTime;// время, прошедшее с начала анимации

        if (timePassed >= 3000){//если прошло больше 3000 милисекунд (или 3 секунд)
        clearInterval(timer); // остановить анимацию
        return;
    }

        draw(timePassed);}, 20);//вырисовывает за то время какое идет анимация с частотой 20

        function draw(timePassed) {//изменяет положение элемента
        myimg.style.left = (timePassed / 5) + 'px';
        }
    }
        </script>
    </body>
</html>
