<!DOCTYPE html>
<html>
    <head>
        <title>Задание</title>
        <style type = "text/css">
            table { 
             border: 2px solid black;
             border-collapse: collapse;
             font-size: 20px;
             background-color:rgb(236, 209, 209);}
             td {border: 2px solid black;}
            </style>
        <script type = "text/javascript">
        var w1, w2;
        function fun1(){
            w1 = window.open("about:blank","window1",);} //about:blank тк это пустая страница, 
        function fun2(){                                //там может быть некая ссылка 
            w1.close();}
        function fun3(){
            w2 = window.open("about:blank","window2");}
        function fun4(){
            w2.close();}
        function fun5(){
            w1.document.write(w1.name + " - это первое окно");}
        function fun6(){
            w2.document.write(w2.name + " - это второе окно");}
        </script>
    </head>
    <body>
        <p>Задание 1</p>
        <br>
        <input type="button" value="вывод окна 1" onclick="fun1()">
        <input type="button" value="закрытие окна 1" onclick="fun2()"> 
        <input type="button" value="вывод в 1-ое окно" onclick="fun5()">
        <br>
        <input type="button" value="вывод окна 2" onclick="fun3()">
        <input type="button" value="закрытие окна 2" onclick="fun4()"> 
        <input type="button" value="вывод во 2-ое окно" onclick="fun6()">
        <br>
        <p>Задание 2</p>
        <br>
        <table>
            <script language="JavaScript">
            document.write("<tr><td> Свойство </td>"); 
            document.write("<td> Значение </td>"); 
            document.write("</tr>"); 
            
            document.write("<tr><td> Информация о браузере пользователя </td>"); 
            document.write("<td>",navigator.userAgent,"</td>"); 
            document.write("</tr>");

            document.write("<tr><td> Версия браузера </td>"); 
            document.write("<td>",navigator.appVersion,"</td>"); 
            document.write("</tr>");

            document.write("<tr><td> Название браузера </td>"); 
            document.write("<td>",navigator.appName,"</td>"); 
            document.write("</tr>");

            document.write("<tr><td> Кодовое название браузера </td>"); 
            document.write("<td>",navigator.appCodeName,"</td>"); 
            document.write("</tr>");

            document.write("<tr><td> ОС, которую использует браузер </td>"); 
            document.write("<td>",navigator.platform,"</td>"); 
            document.write("</tr>");

            document.write("<tr><td> Включена ли поддержка Java в браузере </td>"); 
            document.write("<td>",navigator.javaEnabled(),"</td>"); 
            document.write("</tr>");

            document.write("<tr><td> Ширина и высота экрана </td>"); 
            document.write("<td>",screen.width+"  "+screen.height,"</td>"); 
            document.write("</tr>");
        
            document.write("<tr><td> глубина цвета </td>"); 
            document.write("<td>",screen.colorDepth,"</td>"); 
            document.write("</tr>");

            document.write("<tr><td> URL, которые были посещены в данном окне браузера </td>"); 
            document.write("<td>",history.length,"</td>"); 
            document.write("</tr>"); 

            document.write("<tr><td> URL текущего документа </td>"); 
            document.write("<td>",location.href,"</td>"); 
            document.write("</tr>");

            document.write("<tr><td> Путь к загруженному документу </td>"); 
            document.write("<td>",location.pathman,"</td>"); 
            document.write("</tr>");

            document.write("<tr><td> Имя домена загруженного документа </td>"); 
            document.write("<td>",location.host,"</td>"); 
            document.write("</tr>");
            </script>
        </table>
    </body>
</html>
