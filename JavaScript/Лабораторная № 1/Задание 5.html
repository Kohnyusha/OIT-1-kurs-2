<!DOCTYPE html>
 <html>
  <head>
   <title>Задание 5</title>
    <script type='text/javascript'>
    function fun1(){
    a=prompt('Введите 1-ое число');
    b=prompt('Введите 2-ое число');
    if (a>b)
    {document.write('1-ое число больше 2-ого'); }
    else if(a==b)
    { document.write('Числа равны')}
    else  
    {document.write('1-ое число меньше 2-ого');} 
    }
    </script>
  </head>
  <body>
    <input type='button' value='Нажмите для ввода' onclick='fun1()'/>
  </body>
 </html>
