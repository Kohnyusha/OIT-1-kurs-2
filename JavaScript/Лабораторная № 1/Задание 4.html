<!DOCTYPE html>
 <html>
  <head>
   <title>Задание 4</title>
    <script type='text/javascript'>
    function fun1(){
    x=prompt('Введите число');
    if (((x<30) || (x>=60)) && (x!=9) && (x%2==0)) 
    {document.write('Правильное значение');}
    else 
    {document.write('Не правильное значение');}
    }
    </script>
 </head>
 <body>
    <input type='button' value='Нажмите для ввода' onclick='fun1()'/>
 </body>
 </html>
