<!DOCTYPE html>
 <html>
  <head>
    <title>Задание 6</title>
    <script type='text/javascript'>
    function fun1(){
    let day = parseInt(prompt('Введите номер дня недели','Номер'));
    switch (day){
    case 1 :
    alert("Понедельник");
    break;
    case 2:
    alert("Вторник");
    break;
    case 3:
    alert("Среда");
    break;
    case 4:
    alert("Четверг");
    break;
    case 5:
    alert("Пятница");
    break;
    case 6:
    alert("Суббота");
    break;
    case 7:
    alert("Воскресенье");
    break;
    default:
    alert("Номер введен не правильно");}
    }
    </script>
    </head>
    <body>
    <input type='button' value='Определить день недели' onclick='fun1()' />
    </body>
    </html>
